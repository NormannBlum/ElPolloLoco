<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link
      rel="shortcut icon"
      href="./img_pollo_locco/img/10_project_img/chicken.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="init()">
    <h1>El Pollo Loco</h1>

    <div id="center-container">
      <!-- Start Screen -->
      <div id="start-screen">
        <img
          id="start-image"
          src="img_pollo_locco/img/9_intro_outro_screens/start/startscreen_1.png"
          class="startscreen-image"
        />
        <div class="button-container">
          <button id="game-info">Spielinfo</button>
          <button id="controls">Steuerung</button>
          <button id="impressum">Impressum</button>
          <button id="start-button">Start</button>
          <button id="mute-fullscreen">Stumm/Vollbild</button>
        </div>
      </div>

      <!-- Canvas -->
      <canvas id="canvas" width="720" height="480"></canvas>

      <!-- Game Over Screen -->
      <div id="game-over-screen" class="end-screen hidden">
        <img
          src="img_pollo_locco/img/9_intro_outro_screens/game_over/game over.png"
          alt="Game Over"
        />
        <div class="button-container">
          <button onclick="restartGame()">New Game</button>
          <button onclick="goToMainMenu()">Main Menu</button>
        </div>
      </div>

      <!-- You Win Screen -->
      <div id="you-win-screen" class="end-screen hidden">
        <img
          src="img_pollo_locco/img/9_intro_outro_screens/win/win_1.png"
          alt="You Win"
        />
        <div class="button-container">
          <button onclick="restartGame()">New Game</button>
          <button onclick="goToMainMenu()">Main Menu</button>
        </div>
      </div>
    </div>
  </body>
</html>
