<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link
      rel="shortcut icon"
      href="./img_pollo_locco/img/10_project_img/chicken.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="init()">
    <h1>El Pollo Loco</h1>

    <div id="center-container">
      <div id="start-screen">
        <img
          id="start-image"
          src="img_pollo_locco/img/9_intro_outro_screens/start/startscreen_1.png"
          class="startscreen-image"
        />
        <div class="button-container">
          <div id="top-buttons">
            <button id="start-button" onclick="startGame()">Start</button>
            <div id="top-left-buttons">
              <button
                id="controls"
                class="icon-button"
                onclick="openOverlay('controls-overlay')"
              >
                <img
                  src="img_pollo_locco/img/10_project_img/controls.svg"
                  alt="Steuerung"
                />
              </button>
              <button
                id="impressum"
                class="icon-button"
                onclick="openOverlay('impressum-overlay')"
              >
                <img
                  src="img_pollo_locco/img/10_project_img/imprint.svg"
                  alt="Impressum"
                />
              </button>
            </div>
            
          </div>
        </div>
      </div>

      <div id="mute-button-container">
        <button id="mute" class="icon-button">
          <img src="img_pollo_locco/img/10_project_img/soundon.svg" alt="Mute" id="mute-icon">
        </button>
      </div>

      <canvas id="canvas" width="720" height="480"></canvas>

      <div id="game-over-screen" class="end-screen hidden">
        <img
          src="img_pollo_locco/img/9_intro_outro_screens/game_over/game over.png"
          alt="Game Over"
        />
        <div class="button-container">
          <button onclick="startGame()">New Game</button>
          <button onclick="goToMainMenu()">Main Menu</button>
        </div>
      </div>

      <div id="you-win-screen" class="end-screen hidden">
        <img
          src="img_pollo_locco/img/9_intro_outro_screens/win/win_1.png"
          alt="You Win"
        />
        <div class="button-container">
          <button onclick="startGame()">New Game</button>
          <button onclick="goToMainMenu()">Main Menu</button>
        </div>
      </div>
    </div>

    <div id="controls-overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>Steuerung</h2>
        <p>Bewegung: Pfeiltasten links, rechts</p>
        <p>Springen: Leertaste</p>
        <p>Flasche werfen: Taste "D"</p>
        <button class="close-button" onclick="closeOverlay('controls-overlay')">
          Schließen
        </button>
      </div>
    </div>

    <div id="impressum-overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>Impressum</h2>
        <p>Entwickler: Normann Blum</p>
        <p>E-Mail: normannblum@gmail.com</p>
        <p>Adresse: Eduard-Lucas-Str. 59, 45131 Essen</p>
        <button
          class="close-button"
          onclick="closeOverlay('impressum-overlay')"
        >
          Schließen
        </button>
      </div>
    </div>

    <div id="orientation-warning">
      <p>Please rotate your device to landscape mode.</p>
    </div>

    <div class="mobile-button-container">
      <div class="mobile-button-group left">
          <button ontouchstart="keyboard.LEFT = true" ontouchend="keyboard.LEFT = false">
              <img src="img_pollo_locco/img/10_project_img/arrowleft.svg" alt="Left">
          </button>
          <button ontouchstart="keyboard.RIGHT = true" ontouchend="keyboard.RIGHT = false">
              <img src="img_pollo_locco/img/10_project_img/arrowright.svg" alt="Right">
          </button>
      </div>
      <div class="mobile-button-group right">
          <button ontouchstart="keyboard.SPACE = true" ontouchend="keyboard.SPACE = false">
              <img src="img_pollo_locco/img/10_project_img/arrowup.svg" alt="Jump">
          </button>
          <button ontouchstart="keyboard.D = true" ontouchend="keyboard.D = false">
              <img src="img_pollo_locco/img/10_project_img/throwbottle.svg" alt="Attack">
          </button>
      </div>
  </div>
  
  </body>
</html>
